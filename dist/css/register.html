<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fdfcdfd7e3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Hind+Vadodara&family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.min.css" />
    <title>welcome to GoGrasp</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fab fa-connectdevelop"></i> GoGrasp
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Profile</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h5 class="large text-primary" style="margin-top: 0.5rem">Sign Up</h5>
      <p class="lead"><i class="fas fa-user"></i> Create your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Fullname" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
          <small class="form-text"
            >This site use Gravatar, kindly use Gravatar email for profile
            image</small
          >
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
